<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
    href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css"
    rel="stylesheet"
/>
    <link rel="stylesheet" href="Home.css">
    <title>Crystal Waters Inn</title>
</head>
<body>
    <nav>
        <div class="nav__bar">
            <div class="nav__header">
                <div class="logo nav__logo">
                    <div>C</div>
                    <span>CRYSTAL<br>WATERS</span>
                </div>
                <div class="nav__menu__btn" id="menu-btn">
                    <i class="ri-menu-line"></i>
                </div>
            </div>
            <ul class="nav__links" id="nav-links">
                <li><a href="#Home">Home</a></li>
                <li><a href="About.html">About</a></li>
                <li><a href="Room.html">Room</a></li>
                <li><a href="Feature.html">Feature</a></li>
                <li><a href="Menu.html">Menu</a></li>
                <li><a href="News.html">News</a></li>
            </ul>
        </div>
    </nav>

    <header class="header" id="home">
        <div class="section__container header__container">
            <p class="section__subheader">ABOUT US</p>
            <h1>The ideal <br /> base for you.</h1>
            <button class="btn">Explore</button>
        </div>
    </header>

    <section class="booking">
        <div class="section__container booking__container">
            <form action="/">
                <div class="input__group">
                  <label for="arrival">Arrival Date</label>
                  <input type="text" placeholder="Your Arrival Date" />
                </div>
                <div class="input__group">
                  <label for="departure">Departure Date</label>
                  <input type="text" placeholder="Your Departure Date" />
                </div>
                <div class="input__group">
                  <label for="guests">Guests</label>
                  <input type="text" placeholder="No Of Guests" />
                </div>
                <button class="btn">Check Availability</button>
            </form>  
        </div>
    </section>




    <script src="https://unpkg.com/scrollreveal"></script>
    <script src="Home.js"></script>
</body>
</html>
